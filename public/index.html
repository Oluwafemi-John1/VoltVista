<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      background-color: #0B6186;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #splashLogo {
      text-align: center;
    }

    #splashLogo img {
      max-width: 70%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="splashLogo">
    <img src="Images/VectorVoltVista.svg" alt="Logo">
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function() {
      const redirectDelay = 1000; 

      setTimeout(function() {
        window.location.href = "welcome.html";
      }, redirectDelay);
    });
  </script>
</body>
</html>
